name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  env-check:
    name: Environment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate environment variables
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'placeholder' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'placeholder' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://example.com' }}
          STORAGE_PROVIDER: ${{ secrets.STORAGE_PROVIDER || 's3' }}
          S3_BUCKET: ${{ secrets.S3_BUCKET || '' }}
          S3_REGION: ${{ secrets.S3_REGION || '' }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID || '' }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY || '' }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL || '' }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN || '' }}
        run: node scripts/validate-env.js
  unit:
    name: Unit & Integration (Jest)
    runs-on: ubuntu-latest
    needs: env-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Generate Prisma client
        run: npm run prisma:generate
      - name: Run Jest (unit only)
        env:
          NODE_ENV: test
          DATABASE_URL: file:./.tmp/test.db
          NEXTAUTH_SECRET: testsecret
        run: npm run test:unit

  e2e:
    name: End-to-End (Playwright)
    runs-on: ubuntu-latest
    needs: [env-check, unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          NODE_ENV: test
          DATABASE_URL: file:./.tmp/test.db
          NEXTAUTH_SECRET: testsecret
          NEXTAUTH_URL: http://127.0.0.1:3000
        run: npm run test:e2e

  smoke:
    name: Post-build Smoke
    runs-on: ubuntu-latest
    needs: [env-check, unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Prisma migrate deploy (sqlite)
        env:
          DATABASE_URL: file:./.tmp/smoke.db
        run: npx prisma migrate deploy

      - name: Production smoke (smoke-local orchestrator)
        env:
          SENTRY_RELEASE: ${{ github.sha }}
        run: |
          node scripts/smoke-local.js --base http://127.0.0.1:3001 --port 3001 --db file:./.tmp/smoke.db --secret testsecret