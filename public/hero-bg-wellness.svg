<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8F8F7"/>
      <stop offset="0.5" stop-color="#F8F8F7"/>
      <stop offset="1" stop-color="#f0f0ef"/>
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" seed="5"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply" in2="SourceGraphic" result="noisy"/>
    </filter>
    <radialGradient id="emeraldGlow" cx="25%" cy="35%">
      <stop offset="0" stop-color="#046344" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#046344" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="75%" cy="70%">
      <stop offset="0" stop-color="#B8860B" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#B8860B" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Wellness glow effects -->
  <ellipse cx="480" cy="378" rx="450" ry="400" fill="url(#emeraldGlow)"/>
  <ellipse cx="1440" cy="756" rx="380" ry="350" fill="url(#goldGlow)"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" filter="url(#noise)" opacity="0.02"/>
  
  <!-- Elegant minimalist accents -->
  <g opacity="0.15">
    <line x1="150" y1="250" x2="500" y2="250" stroke="#046344" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="1420" y1="830" x2="1770" y2="830" stroke="#B8860B" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="300" cy="920" r="3" fill="#046344"/>
    <circle cx="1650" cy="200" r="3" fill="#B8860B"/>
    <circle cx="960" cy="100" r="2" fill="#046344" opacity="0.5"/>
    <circle cx="200" cy="540" r="2" fill="#B8860B" opacity="0.5"/>
  </g>
  
  <!-- Soft organic shapes -->
  <g opacity="0.04">
    <path d="M 600,200 Q 750,150 900,200 T 1200,200" fill="none" stroke="#046344" stroke-width="40" stroke-linecap="round"/>
    <path d="M 300,800 Q 450,850 600,800 T 900,800" fill="none" stroke="#B8860B" stroke-width="35" stroke-linecap="round"/>
  </g>
</svg>